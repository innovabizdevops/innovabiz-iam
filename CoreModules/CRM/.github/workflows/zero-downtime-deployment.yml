# INNOVABIZ CRM - Zero-Downtime Deployment Pipeline
#
# Pipeline CI/CD otimizado para deployments zero-downtime com
# Blue-Green, GitOps e verificaÃ§Ãµes de seguranÃ§a automatizadas

name: ğŸš€ Zero-Downtime Deployment

on:
  push:
    branches: [main, develop, release/*]
    tags: [v*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      strategy:
        description: 'Deployment strategy'
        required: true
        default: 'blue-green'
        type: choice
        options:
          - blue-green
          - rolling
          - canary
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: innovabiz/crm
  DEPLOYMENT_TIMEOUT: '1800' # 30 minutos

jobs:
  # ================================================================
  # ANÃLISE DE MUDANÃ‡AS E PREPARAÃ‡ÃƒO
  # ================================================================
  analyze-changes:
    name: ğŸ” Analyze Changes
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      infrastructure-changed: ${{ steps.changes.outputs.infrastructure }}
      database-changed: ${{ steps.changes.outputs.database }}
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
      deployment-strategy: ${{ steps.strategy.outputs.strategy }}
      target-environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Detect Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'package.json'
              - 'package-lock.json'
            frontend:
              - 'frontend/**'
              - 'src/**'
              - 'public/**'
              - 'vite.config.ts'
            infrastructure:
              - 'infrastructure/**'
              - 'docker-compose*.yml'
              - 'Dockerfile*'
              - '.github/workflows/**'
            database:
              - 'backend/src/database/**'
              - '**/migrations/**'
              - 'database/**'
            should-deploy:
              - 'backend/**'
              - 'frontend/**'
              - 'src/**'
              - 'infrastructure/**'

      - name: ğŸ¯ Determine Strategy
        id: strategy
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "strategy=${{ github.event.inputs.strategy }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "strategy=blue-green" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "strategy=rolling" >> $GITHUB_OUTPUT
          else
            echo "strategy=canary" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ—ï¸ Determine Environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

  # ================================================================
  # VERIFICAÃ‡Ã•ES DE SEGURANÃ‡A
  # ================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: analyze-changes
    if: needs.analyze-changes.outputs.should-deploy == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: typescript, javascript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ================================================================
  # TESTES AUTOMATIZADOS
  # ================================================================
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: [analyze-changes, security-scan]
    if: needs.analyze-changes.outputs.backend-changed == 'true' && github.event.inputs.skip_tests != 'true'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: innovabiz_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm ci --prefer-offline --no-audit

      - name: ğŸ”§ Setup Test Environment
        run: |
          cd backend
          cp .env.test.example .env.test
          npm run db:migrate:test
          npm run db:seed:test

      - name: ğŸ§ª Run Unit Tests
        run: |
          cd backend
          npm run test:unit -- --coverage --passWithNoTests

      - name: ğŸ§ª Run Integration Tests
        run: |
          cd backend
          npm run test:integration -- --coverage --passWithNoTests

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  test-frontend:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: [analyze-changes, security-scan]
    if: needs.analyze-changes.outputs.frontend-changed == 'true' && github.event.inputs.skip_tests != 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run Frontend Tests
        run: npm run test -- --coverage --passWithNoTests

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ================================================================
  # TESTES E2E
  # ================================================================
  test-e2e:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: always() && (needs.test-backend.result == 'success' || needs.test-frontend.result == 'success')
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: innovabiz_e2e
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          cd backend && npm ci --prefer-offline --no-audit

      - name: ğŸ”§ Setup E2E Environment
        run: |
          cd backend
          cp .env.e2e.example .env.e2e
          npm run db:migrate:e2e
          npm run db:seed:e2e

      - name: ğŸš€ Start Application
        run: |
          cd backend
          npm run start:e2e &
          sleep 30
          cd ..
          npm run dev &
          sleep 30

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run E2E Tests
        run: npx playwright test

      - name: ğŸ“Š Upload E2E Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results
          path: test-results/

  # ================================================================
  # BUILD E PUSH DA IMAGEM
  # ================================================================
  build-and-push:
    name: ğŸ—ï¸ Build & Push Image
    runs-on: ubuntu-latest
    needs: [analyze-changes, test-e2e]
    if: needs.analyze-changes.outputs.should-deploy == 'true'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            BUILD_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            BUILD_REVISION=${{ github.sha }}

      - name: ğŸ” Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'image-trivy-results.sarif'

      - name: ğŸ“Š Upload Image Scan Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'image-trivy-results.sarif'

  # ================================================================
  # PRÃ‰-DEPLOYMENT CHECKS
  # ================================================================
  pre-deployment-checks:
    name: âœ… Pre-Deployment Checks
    runs-on: ubuntu-latest
    needs: [analyze-changes, build-and-push]
    if: needs.analyze-changes.outputs.should-deploy == 'true'
    environment: ${{ needs.analyze-changes.outputs.target-environment }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Validate Deployment Configuration
        run: |
          echo "ğŸ” Validating deployment configuration..."

          # Verificar se arquivos de configuraÃ§Ã£o existem
          if [ ! -f "infrastructure/kubernetes/${{ needs.analyze-changes.outputs.target-environment }}/deployment.yaml" ]; then
            echo "âŒ Deployment configuration not found"
            exit 1
          fi

          # Verificar se secrets necessÃ¡rios estÃ£o configurados
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "âŒ DATABASE_URL secret not configured"
            exit 1
          fi

          echo "âœ… Deployment configuration valid"

      - name: ğŸ” Check Database Migration Status
        if: needs.analyze-changes.outputs.database-changed == 'true'
        run: |
          echo "ğŸ” Checking database migration status..."
          # Aqui seria implementada a verificaÃ§Ã£o real do status das migraÃ§Ãµes
          echo "âœ… Database migrations ready"

      - name: ğŸ” Verify Infrastructure Readiness
        run: |
          echo "ğŸ” Verifying infrastructure readiness..."
          # Verificar se a infraestrutura estÃ¡ pronta para receber o deployment
          echo "âœ… Infrastructure ready"

      - name: ğŸ” Check External Dependencies
        run: |
          echo "ğŸ” Checking external dependencies..."
          # Verificar se serviÃ§os externos estÃ£o disponÃ­veis
          curl -f https://api.github.com/zen > /dev/null || exit 1
          echo "âœ… External dependencies available"

  # ================================================================
  # DEPLOYMENT ZERO-DOWNTIME
  # ================================================================
  deploy:
    name: ğŸš€ Deploy (${{ needs.analyze-changes.outputs.deployment-strategy }})
    runs-on: ubuntu-latest
    needs: [analyze-changes, build-and-push, pre-deployment-checks]
    if: needs.analyze-changes.outputs.should-deploy == 'true'
    environment:
      name: ${{ needs.analyze-changes.outputs.target-environment }}
      url: ${{ steps.deploy.outputs.environment-url }}
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ” Configure Kubernetes Access
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl config current-context

      - name: ğŸ—ï¸ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: ğŸ”„ Apply Database Migrations
        if: needs.analyze-changes.outputs.database-changed == 'true'
        run: |
          echo "ğŸ”„ Applying database migrations..."
          kubectl create job migrate-$(date +%s) \
            --from=cronjob/database-migrations \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }}

          # Aguardar conclusÃ£o da migraÃ§Ã£o
          kubectl wait --for=condition=complete job/migrate-$(date +%s) \
            --timeout=300s \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }}

      - name: ğŸš€ Deploy with Blue-Green Strategy
        if: needs.analyze-changes.outputs.deployment-strategy == 'blue-green'
        id: deploy-bg
        run: |
          echo "ğŸš€ Executing Blue-Green deployment..."

          # Determinar ambiente ativo atual
          ACTIVE_ENV=$(kubectl get service innovabiz-crm-active \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            -o jsonpath='{.spec.selector.environment}' || echo "blue")

          TARGET_ENV=$([ "$ACTIVE_ENV" = "blue" ] && echo "green" || echo "blue")

          echo "ğŸ“Š Active: $ACTIVE_ENV, Target: $TARGET_ENV"

          # Deploy para ambiente target
          helm upgrade --install innovabiz-crm-$TARGET_ENV ./infrastructure/helm/innovabiz-crm \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            --set image.tag=${{ github.sha }} \
            --set environment.name=$TARGET_ENV \
            --set environment.type=${{ needs.analyze-changes.outputs.target-environment }} \
            --wait --timeout=10m

          # Health check do ambiente target
          kubectl wait --for=condition=ready pod \
            -l app=innovabiz-crm,environment=$TARGET_ENV \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            --timeout=300s

          # Smoke tests
          TARGET_URL="http://innovabiz-crm-$TARGET_ENV.${{ needs.analyze-changes.outputs.target-environment }}.svc.cluster.local"
          curl -f "$TARGET_URL/health" || exit 1

          # Switch de trÃ¡fego
          kubectl patch service innovabiz-crm-active \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            --patch '{"spec":{"selector":{"environment":"'$TARGET_ENV'"}}}'

          # Aguardar estabilizaÃ§Ã£o
          sleep 60

          # Monitorar mÃ©tricas por 5 minutos
          for i in {1..10}; do
            ERROR_RATE=$(curl -s "$TARGET_URL/metrics" | grep error_rate | awk '{print $2}')
            if [ "$(echo "$ERROR_RATE > 5" | bc)" -eq 1 ]; then
              echo "âŒ High error rate detected: $ERROR_RATE%"
              # Rollback
              kubectl patch service innovabiz-crm-active \
                --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
                --patch '{"spec":{"selector":{"environment":"'$ACTIVE_ENV'"}}}'
              exit 1
            fi
            sleep 30
          done

          # Desativar ambiente anterior
          helm uninstall innovabiz-crm-$ACTIVE_ENV \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }}

          echo "environment-url=https://crm.${{ needs.analyze-changes.outputs.target-environment }}.innovabiz.com" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy with Rolling Strategy
        if: needs.analyze-changes.outputs.deployment-strategy == 'rolling'
        id: deploy-rolling
        run: |
          echo "ğŸš€ Executing Rolling deployment..."

          helm upgrade --install innovabiz-crm ./infrastructure/helm/innovabiz-crm \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            --set image.tag=${{ github.sha }} \
            --set environment.type=${{ needs.analyze-changes.outputs.target-environment }} \
            --set deployment.strategy.type=RollingUpdate \
            --set deployment.strategy.rollingUpdate.maxUnavailable=25% \
            --set deployment.strategy.rollingUpdate.maxSurge=25% \
            --wait --timeout=15m

          echo "environment-url=https://crm.${{ needs.analyze-changes.outputs.target-environment }}.innovabiz.com" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy with Canary Strategy
        if: needs.analyze-changes.outputs.deployment-strategy == 'canary'
        id: deploy-canary
        run: |
          echo "ğŸš€ Executing Canary deployment..."

          # Deploy canary (10% traffic)
          helm upgrade --install innovabiz-crm-canary ./infrastructure/helm/innovabiz-crm \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            --set image.tag=${{ github.sha }} \
            --set environment.type=${{ needs.analyze-changes.outputs.target-environment }} \
            --set canary.enabled=true \
            --set canary.weight=10 \
            --wait --timeout=10m

          # Monitorar canary por 5 minutos
          sleep 300

          # Verificar mÃ©tricas canary
          CANARY_ERROR_RATE=$(curl -s "http://innovabiz-crm-canary.${{ needs.analyze-changes.outputs.target-environment }}.svc.cluster.local/metrics" | grep error_rate | awk '{print $2}')
          if [ "$(echo "$CANARY_ERROR_RATE > 2" | bc)" -eq 1 ]; then
            echo "âŒ Canary error rate too high: $CANARY_ERROR_RATE%"
            helm uninstall innovabiz-crm-canary --namespace=${{ needs.analyze-changes.outputs.target-environment }}
            exit 1
          fi

          # Aumentar trÃ¡fego canary para 50%
          helm upgrade innovabiz-crm-canary ./infrastructure/helm/innovabiz-crm \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            --set canary.weight=50 \
            --reuse-values

          sleep 300

          # Promover canary para produÃ§Ã£o
          helm upgrade --install innovabiz-crm ./infrastructure/helm/innovabiz-crm \
            --namespace=${{ needs.analyze-changes.outputs.target-environment }} \
            --set image.tag=${{ github.sha }} \
            --set environment.type=${{ needs.analyze-changes.outputs.target-environment }} \
            --wait --timeout=10m

          # Remover canary
          helm uninstall innovabiz-crm-canary --namespace=${{ needs.analyze-changes.outputs.target-environment }}

          echo "environment-url=https://crm.${{ needs.analyze-changes.outputs.target-environment }}.innovabiz.com" >> $GITHUB_OUTPUT

      - name: ğŸ“Š Capture Deployment Metrics
        run: |
          echo "ğŸ“Š Capturing deployment metrics..."
          kubectl top pods --namespace=${{ needs.analyze-changes.outputs.target-environment }}
          kubectl get events --namespace=${{ needs.analyze-changes.outputs.target-environment }} --sort-by='.lastTimestamp'

  # ================================================================
  # PÃ“S-DEPLOYMENT VERIFICATION
  # ================================================================
  post-deployment-verification:
    name: âœ… Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [analyze-changes, deploy]
    if: always() && needs.deploy.result == 'success'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running health checks..."

          BASE_URL="https://crm.${{ needs.analyze-changes.outputs.target-environment }}.innovabiz.com"

          # Health endpoint
          curl -f "$BASE_URL/health" || exit 1

          # API endpoints
          curl -f "$BASE_URL/api/v1/health" || exit 1

          # Database connectivity
          curl -f "$BASE_URL/api/v1/health/database" || exit 1

          echo "âœ… All health checks passed"

      - name: ğŸ§ª Run Smoke Tests
        run: |
          echo "ğŸ§ª Running smoke tests..."

          # Instalar dependÃªncias dos testes
          npm ci --prefer-offline --no-audit

          # Executar smoke tests
          npm run test:smoke -- --env=${{ needs.analyze-changes.outputs.target-environment }}

      - name: ğŸ“Š Performance Baseline
        run: |
          echo "ğŸ“Š Establishing performance baseline..."

          # Lighthouse CI ou similar para mÃ©tricas de performance
          # npm run lighthouse:ci -- --env=${{ needs.analyze-changes.outputs.target-environment }}

      - name: ğŸ”” Send Success Notification
        if: success()
        run: |
          echo "ğŸ”” Sending success notification..."
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H 'Content-type: application/json' \
            --data '{
              "text": "âœ… Deployment successful",
              "attachments": [{
                "color": "good",
                "fields": [
                  {"title": "Environment", "value": "${{ needs.analyze-changes.outputs.target-environment }}", "short": true},
                  {"title": "Strategy", "value": "${{ needs.analyze-changes.outputs.deployment-strategy }}", "short": true},
                  {"title": "Version", "value": "${{ github.sha }}", "short": true},
                  {"title": "URL", "value": "${{ needs.deploy.outputs.environment-url }}", "short": true}
                ]
              }]
            }'

  # ================================================================
  # ROLLBACK EM CASO DE FALHA
  # ================================================================
  rollback:
    name: ğŸ”„ Rollback
    runs-on: ubuntu-latest
    needs: [analyze-changes, deploy, post-deployment-verification]
    if: always() && (needs.deploy.result == 'failure' || needs.post-deployment-verification.result == 'failure')
    environment: ${{ needs.analyze-changes.outputs.target-environment }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ” Configure Kubernetes Access
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: ğŸ”„ Execute Rollback
        run: |
          echo "ğŸ”„ Executing rollback..."

          # Helm rollback para versÃ£o anterior
          helm rollback innovabiz-crm \
