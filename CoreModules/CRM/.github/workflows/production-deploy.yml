name: ðŸš€ InnovaBiz CRM Core v4.3.0 - Production Deploy

on:
  push:
    branches: [main, production]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Ambiente de deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # AnÃ¡lise de qualidade e testes
  quality-check:
    name: ðŸ” VerificaÃ§Ãµes de Qualidade
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: ðŸ§ª Run Tests
        run: |
          npm run test:coverage
          npm run test:e2e

      - name: ðŸ” ESLint Analysis
        run: npm run lint

      - name: ðŸ›¡ï¸ Security Audit
        run: npm audit --audit-level moderate

      - name: ðŸ“Š SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Build das imagens Docker
  build-images:
    name: ðŸ”¨ Build Docker Images
    runs-on: ubuntu-latest
    needs: quality-check
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Backend Metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ·ï¸ Frontend Metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ”¨ Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy em produÃ§Ã£o
  deploy-production:
    name: ðŸš€ Deploy ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    environment:
      name: production
      url: https://app.innovabiz.com
    steps:
      - name: ðŸ“¥ Checkout Deploy Scripts
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            deployment/production/
            scripts/

      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: ðŸ“‹ Prepare Environment
        run: |
          echo "BACKEND_IMAGE=${{ needs.build-images.outputs.backend-image }}" >> .env.deploy
          echo "FRONTEND_IMAGE=${{ needs.build-images.outputs.frontend-image }}" >> .env.deploy
          echo "DEPLOY_VERSION=${GITHUB_SHA:0:7}" >> .env.deploy

      - name: ðŸš€ Deploy to Production
        run: |
          scp -o StrictHostKeyChecking=no -r deployment/production/* ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/opt/innovabiz-crm/
          scp -o StrictHostKeyChecking=no .env.deploy ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/opt/innovabiz-crm/
          
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/innovabiz-crm
            source .env.deploy
            
            # Backup prÃ©-deploy
            ./scripts/backup-pre-deploy.sh
            
            # Deploy
            ./deploy.sh
            
            # Health check
            ./scripts/health-check-production.sh
          EOF

      - name: ðŸ§ª Post-Deploy Tests
        run: |
          # Aguardar aplicaÃ§Ã£o ficar disponÃ­vel
          sleep 120
          
          # Testes de fumaÃ§a
          curl -f https://api.innovabiz.com/health || exit 1
          curl -f https://app.innovabiz.com || exit 1

      - name: ðŸ“Š Update Deployment Status
        uses: chrnorm/deployment-status@v2
        if: always()
        with:
          token: '${{ github.token }}'
          state: ${{ job.status == 'success' && 'success' || 'failure' }}
          deployment-id: ${{ steps.deployment.outputs.deployment-id }}

  # NotificaÃ§Ãµes
  notify:
    name: ðŸ“¢ NotificaÃ§Ãµes
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: ðŸ“§ Teams Notification
        if: success()
        uses: skitionek/notify-microsoft-teams@master
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK }}
          title: 'âœ… Deploy ProduÃ§Ã£o ConcluÃ­do - InnovaBiz CRM v4.3.0'
          summary: 'Deploy realizado com sucesso'
          text: |
            ðŸš€ **Deploy em ProduÃ§Ã£o ConcluÃ­do**
            
            **VersÃ£o:** v4.3.0
            **Commit:** ${{ github.sha }}
            **Autor:** ${{ github.actor }}
            **Ambiente:** ProduÃ§Ã£o
            
            ðŸŒ [AplicaÃ§Ã£o](https://app.innovabiz.com)
            ðŸ“Š [Monitoramento](https://monitoring.innovabiz.com:3001)

      - name: ðŸ“§ Slack Notification
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: |
            :rocket: **InnovaBiz CRM v4.3.0 Deploy ConcluÃ­do!**
            
            Ambiente: ProduÃ§Ã£o
            VersÃ£o: v4.3.0
            Commit: ${{ github.sha }}
            
            :link: [AplicaÃ§Ã£o](https://app.innovabiz.com) | [Monitoramento](https://monitoring.innovabiz.com:3001)

      - name: ðŸš¨ Alert on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: |
            :x: **FALHA no Deploy InnovaBiz CRM v4.3.0**
            
            Ambiente: ProduÃ§Ã£o
            Commit: ${{ github.sha }}
            Erro: Verificar logs do workflow
            
            :eyes: [Ver Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
