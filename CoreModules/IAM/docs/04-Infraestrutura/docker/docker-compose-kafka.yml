version: '3.8'

services:
  # ZooKeeper para o Kafka
  iam-zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: iam-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - iam-zookeeper-data:/var/lib/zookeeper/data
      - iam-zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - iam-network

  # Apache Kafka
  iam-kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: iam-kafka
    depends_on:
      - iam-zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: iam-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://iam-kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9999
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_MESSAGE_MAX_BYTES: 10485760
      KAFKA_REPLICA_FETCH_MAX_BYTES: 10485760
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      REGION_CODE: ${REGION_CODE:-EU}
    volumes:
      - iam-kafka-data:/var/lib/kafka/data
      - ../kafka/:/etc/kafka/config/
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    restart: unless-stopped
    networks:
      - iam-network

  # Schema Registry para validação de schemas do Kafka
  iam-schema-registry:
    image: confluentinc/cp-schema-registry:7.3.0
    container_name: iam-schema-registry
    depends_on:
      - iam-kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: iam-schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: iam-kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_LOG4J_ROOT_LOGLEVEL: ${LOG_LEVEL:-INFO}
      REGION_CODE: ${REGION_CODE:-EU}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - iam-network

  # Kafka Connect para integração com sistemas externos
  iam-kafka-connect:
    image: confluentinc/cp-kafka-connect:7.3.0
    container_name: iam-kafka-connect
    depends_on:
      - iam-kafka
      - iam-schema-registry
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: iam-kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: "iam-connect-group"
      CONNECT_CONFIG_STORAGE_TOPIC: "iam-connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "iam-connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "iam-connect-status"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      CONNECT_VALUE_CONVERTER: "io.confluent.connect.avro.AvroConverter"
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: "http://iam-schema-registry:8081"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_REST_ADVERTISED_HOST_NAME: "iam-kafka-connect"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components,/connectors"
      CONNECT_LOG4J_ROOT_LOGLEVEL: ${LOG_LEVEL:-INFO}
      REGION_CODE: ${REGION_CODE:-EU}
    volumes:
      - iam-kafka-connect-data:/etc/kafka-connect/
      - iam-kafka-connect-plugins:/connectors
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - iam-network

  # KSQL para processamento de stream de eventos
  iam-ksqldb:
    image: confluentinc/cp-ksqldb-server:7.3.0
    container_name: iam-ksqldb
    depends_on:
      - iam-kafka
      - iam-schema-registry
    ports:
      - "8088:8088"
    environment:
      KSQL_BOOTSTRAP_SERVERS: iam-kafka:9092
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_KSQL_SCHEMA_REGISTRY_URL: http://iam-schema-registry:8081
      KSQL_KSQL_SERVICE_ID: "iam-ksql"
      KSQL_KSQL_STREAMS_AUTO_OFFSET_RESET: "earliest"
      KSQL_KSQL_STREAMS_NUM_STREAM_THREADS: 4
      KSQL_CACHE_MAX_BYTES_BUFFERING: 0
      KSQL_KSQL_SINK_PARTITIONS: 4
      KSQL_KSQL_STREAMS_PROCESSING_GUARANTEE: "exactly_once"
      KSQL_LOG4J_ROOT_LOGLEVEL: ${LOG_LEVEL:-INFO}
      REGION_CODE: ${REGION_CODE:-EU}
    volumes:
      - iam-ksqldb-data:/var/lib/ksql/data
      - ../kafka/ksql-scripts:/etc/ksql/scripts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - iam-network

  # Kafka UI para gerenciamento e monitoramento
  iam-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: iam-kafka-ui
    depends_on:
      - iam-kafka
      - iam-schema-registry
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "iam-kafka-cluster"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "iam-kafka:9092"
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: "http://iam-schema-registry:8081"
      KAFKA_CLUSTERS_0_KSQLDBSERVER: "http://iam-ksqldb:8088"
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: "iam-kafka-connect"
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: "http://iam-kafka-connect:8083"
      REGION_CODE: ${REGION_CODE:-EU}
      AUTH_TYPE: ${KAFKA_UI_AUTH_TYPE:-DISABLED}
      SPRING_SECURITY_USER_NAME: ${KAFKA_UI_USERNAME:-admin}
      SPRING_SECURITY_USER_PASSWORD: ${KAFKA_UI_PASSWORD:-admin}
    restart: unless-stopped
    networks:
      - iam-network

volumes:
  iam-zookeeper-data:
    driver: local
  iam-zookeeper-logs:
    driver: local
  iam-kafka-data:
    driver: local
  iam-kafka-connect-data:
    driver: local
  iam-kafka-connect-plugins:
    driver: local
  iam-ksqldb-data:
    driver: local

networks:
  iam-network:
    external: true
